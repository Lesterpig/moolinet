<div class="pure-g" ng-controller="ChallengeViewController as chal" style="height:100%">
  <div class="pure-u-1 pure-u-md-3-5">
    <div class="content">
      <h1>{{ chal.selected.Title }}</h1>
      <h3>{{ chal.selected.Description }}</h3>
      <p>
        <a href="#/challenge"> Retour à la liste des épreuves </a>
      </p>
      <div ng-bind-html="chal.selected.Body | to_trusted">
      </div>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-2-5" style="background-color: #eee; height: 100%;">
    <div class="content">
      <h1>validation</h1>
      <p>
        <textarea ng-model="code" style="display:block; width: 100%; height: 600px;">
        </textarea>
      </p>
      <button class="pure-button pure-button-primary" ng-click="submitAnswer()">lancer les tests</button>
    </div>
  </div>
</div>
